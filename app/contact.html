 <div class="parallax__effect"></div>
  <section class="contact">
    <h2 class="contact__title">Если у Вас возникли какие-либо вопросы</h2>
    <h3 class="contact__subTitle">Пожалуйста, воспользуйтесь контактной формой и напишите нам. <span class="contact__subTitle--emphasized">Мы постараемся ответить Вам как можно скорее.</span></h3>
    <div class="form--success"><i class="icon--success"></i><span class="form__answer">Успешно отправлено!</span></div>
    <form action="" class="contact__form">
      <input type="text" class="contact__form-name"
      placeholder="Ваше Имя"/>
      <input type="email" class="contact__form-email" placeholder="E-mail">
      <select name="" id="" class="contact__form-theme">
        <option value="" disabled="disabled" selected="selected" class="select__option">Тема письма</option>
        <option value="" class="select__option">Доступ к мануалам</option>
        <option value="" class="select__option">Публикации</option>
        <option value="" class="select__option">Проекты</option><option value="" class="select__option">Вакансии</option>
        <option value="" class="select__option">Другое</option>
      </select>
      <textarea name="" id="" cols="30" rows="10" class="contact__form-text" placeholder="Текс Вашего письма"></textarea>
      <button class="contact__form-button">Подтвердить</button>
    </form>
  </section>
